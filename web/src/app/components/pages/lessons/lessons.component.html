<div class="main__container">
  <app-create-lesson
    class="card"
    (onCreateLesson)="createLesson($event)">
  </app-create-lesson>

  <app-active-lessons
    class="card"
    [lessons]="lessons"
    [loadData]="loadLessons"
    (successfulLesson)="successfulLesson($event)"
    (deleteLesson)="deleteLesson($event)">
  </app-active-lessons>

  <app-hint *ngIf="subjectForHintLoad"
    class="card"
    [subjects]="subjectsForHint">
  </app-hint>
</div>
